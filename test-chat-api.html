<!DOCTYPE html>
<html>
<head>
    <title>Chat API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; white-space: pre-wrap; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 5px; margin: 5px; width: 300px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Chat API Debug Tool</h1>
    
    <div class="test-section">
        <h3>1. Test Authentication</h3>
        <input type="text" id="email" placeholder="Email" value="devfoliomarketplace@gmail.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="login()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Create Chat</h3>
        <input type="text" id="leadId" placeholder="Lead ID" value="676a463c5c7f2a001e5c72c0">
        <input type="text" id="createdBy" placeholder="Created By ID" value="691ff73e71cddcadb4b71971">
        <input type="text" id="assignedTo" placeholder="Assigned To ID" value="69561b5f01682a57e6ead75d">
        <button onclick="createChat()">Create Chat</button>
        <div id="createChatResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Get Messages</h3>
        <input type="text" id="chatId" placeholder="Chat ID">
        <button onclick="getMessages()">Get Messages</button>
        <div id="messagesResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Send Message</h3>
        <input type="text" id="messageChatId" placeholder="Chat ID">
        <input type="text" id="messageText" placeholder="Message" value="Test message">
        <button onclick="sendMessage()">Send Message</button>
        <div id="sendMessageResult" class="result"></div>
    </div>

    <script>
        let authToken = '';

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://bcrm.100acress.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('loginResult');
                
                if (response.ok) {
                    authToken = data.token;
                    resultDiv.innerHTML = `<span class="success">✅ Login successful!</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ Login failed!</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }

        async function createChat() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const leadId = document.getElementById('leadId').value;
            const createdBy = document.getElementById('createdBy').value;
            const assignedTo = document.getElementById('assignedTo').value;
            
            try {
                const response = await fetch('https://bcrm.100acress.com/api/chats/create', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ leadId, createdBy, assignedTo })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('createChatResult');
                
                if (response.ok) {
                    // Auto-fill chat ID for next tests
                    document.getElementById('chatId').value = data.data._id;
                    document.getElementById('messageChatId').value = data.data._id;
                    resultDiv.innerHTML = `<span class="success">✅ Chat created!</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ Failed to create chat!</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                document.getElementById('createChatResult').innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }

        async function getMessages() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const chatId = document.getElementById('chatId').value;
            
            try {
                const response = await fetch(`https://bcrm.100acress.com/api/chats/messages?chatId=${chatId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('messagesResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✅ Messages retrieved!</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ Failed to get messages!</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                document.getElementById('messagesResult').innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }

        async function sendMessage() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }

            const chatId = document.getElementById('messageChatId').value;
            const message = document.getElementById('messageText').value;
            const senderId = document.getElementById('createdBy').value;
            
            try {
                const response = await fetch('https://bcrm.100acress.com/api/chats/send', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ chatId, message, senderId })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('sendMessageResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✅ Message sent!</span>\n${JSON.stringify(data, null, 2)}`;
                    // Refresh messages after sending
                    setTimeout(() => getMessages(), 1000);
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ Failed to send message!</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                document.getElementById('sendMessageResult').innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
