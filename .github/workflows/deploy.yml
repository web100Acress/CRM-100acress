name: Deploy CRM Application

on:
  push:
    branches: [ "main", "deploy" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Application
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Test Frontend
      run: |
        cd acre-flow-crm
        npm ci
        npm test
        
    - name: Build Frontend
      run: |
        cd acre-flow-crm
        npm run build

  deploy-backend:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/deploy'
    name: Deploy Backend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install backend dependencies
      run: |
        cd crm-backend
        npm ci
    
    - name: Validate Environment Variables
      run: |
        echo "üîç Validating required environment variables..."
        
        # Check critical secrets
        if [ -z "${{ secrets.MONGODB_URI }}" ]; then
          echo "‚ö†Ô∏è MONGODB_URI not configured, using fallback"
          export MONGODB_URI="mongodb://localhost:27017/acre-flow-crm"
        else
          export MONGODB_URI="${{ secrets.MONGODB_URI }}"
          echo "‚úÖ MONGODB_URI configured"
        fi
        
        if [ -z "${{ secrets.SMTP_USER }}" ]; then
          echo "‚ö†Ô∏è SMTP_USER not configured, using fallback"
          export SMTP_USER="devfoliomarketplace@gmail.com"
          export SMTP_PASS="default-password"
        else
          export SMTP_USER="${{ secrets.SMTP_USER }}"
          export SMTP_PASS="${{ secrets.SMTP_PASS }}"
          echo "‚úÖ SMTP_USER configured"
        fi
        
        # Export all environment variables
        export NODE_ENV=production
        export JWT_SECRET="${{ secrets.JWT_SECRET || 'crm-jwt-secret-2024' }}"
        export SMTP_HOST="${{ secrets.SMTP_HOST || 'smtp.gmail.com' }}"
        export SMTP_PORT="${{ secrets.SMTP_PORT || '587' }}"
        export SMTP_SECURE="${{ secrets.SMTP_SECURE || 'false' }}"
        export EMAIL_FROM="${{ secrets.EMAIL_FROM || '100acres CRM <officialhundredacress@gmail.com>' }}"
        export FRONTEND_URL="${{ secrets.FRONTEND_URL || 'https://your-domain.com' }}"
        
        echo "üéØ Environment variables validated"
    
    - name: Deploy to Production
      env:
        NODE_ENV: production
        MONGODB_URI: ${{ env.MONGODB_URI }}
        JWT_SECRET: ${{ env.JWT_SECRET }}
        SMTP_HOST: ${{ env.SMTP_HOST }}
        SMTP_PORT: ${{ env.SMTP_PORT }}
        SMTP_SECURE: ${{ env.SMTP_SECURE }}
        SMTP_USER: ${{ env.SMTP_USER }}
        SMTP_PASS: ${{ env.SMTP_PASS }}
        EMAIL_FROM: ${{ env.EMAIL_FROM }}
        FRONTEND_URL: ${{ env.FRONTEND_URL }}
      run: |
        cd crm-backend
        echo "üöÄ Starting backend deployment..."
        echo "üìä MongoDB: ${MONGODB_URI:0:30}..."
        echo "üìß Email: ${{ env.SMTP_USER }}"
        echo "üîê JWT: Configured"
        echo "üåê Frontend: ${{ env.FRONTEND_URL }}"
        
        # Create .env file for production
        echo "NODE_ENV=production" > .env
        echo "MONGODB_URI=${{ env.MONGODB_URI }}" >> .env
        echo "JWT_SECRET=${{ env.JWT_SECRET }}" >> .env
        echo "SMTP_HOST=${{ env.SMTP_HOST }}" >> .env
        echo "SMTP_PORT=${{ env.SMTP_PORT }}" >> .env
        echo "SMTP_SECURE=${{ env.SMTP_SECURE }}" >> .env
        echo "SMTP_USER=${{ env.SMTP_USER }}" >> .env
        echo "SMTP_PASS=${{ env.SMTP_PASS }}" >> .env
        echo "EMAIL_FROM=${{ env.EMAIL_FROM }}" >> .env
        echo "FRONTEND_URL=${{ env.FRONTEND_URL }}" >> .env
        
        npm start &
        echo "‚úÖ Backend deployed successfully"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/deploy'
    name: Deploy Frontend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install frontend dependencies
      run: |
        cd acre-flow-crm
        npm ci
    
    - name: Build frontend
      run: |
        cd acre-flow-crm
        npm run build
    
    - name: Deploy to Production
      run: |
        cd acre-flow-crm
        echo "Frontend built successfully"
        echo "Deploying to production..."
        # Add your deployment commands here
        # For example: deploy to Vercel, Netlify, or your hosting provider

  notify:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    name: Notify Deployment Status
    
    steps:
    - name: Notify Success
      if: needs.deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success'
      run: |
        echo "‚úÖ CRM Application deployed successfully!"
        echo "üåê Frontend: Live"
        echo "üîß Backend: Live"
    
    - name: Notify Failure
      if: needs.deploy-backend.result == 'failure' || needs.deploy-frontend.result == 'failure'
      run: |
        echo "‚ùå Deployment failed!"
        exit 1
